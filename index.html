<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="header-img">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="author">
        <img src="images/image-victor.jpg" alt="">
        <h1 class="author-name">Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      
      <div class="flex">

        <div class="flex-item">
          <p class="num">80K</p>
          <p class="text">Followers</p>
        </div>

        <div class="flex-item">
          <p class="num">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="flex-item">
          <p class="num">1.4K</p>
          <p class="text">Photos</p>
        </div>

      </div>
    </div>
  </main>
 
</body>
</html>
